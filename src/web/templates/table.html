<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StoneDB Frontend Alpha</title>

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://raw.githubusercontent.com/omkarkhair/jsonTable/master/jsonTable.js"></script>

<style type="text/css">
    .bs-example{
    	margin: 20px;
    }
</style>

</head>

<body>
<div class="container">
    <div class="row">
        <div class="form-group">
            <label class="control-label col-sm-2" for="q">Query:</label>
                <div class="col-sm-10">          
                <input type="text" class="form-control" id="text_q" placeholder="Enter query">
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary btn-block" id = "btn_sumbit">Submit</button>
            </div>
        </div>
    </div>
    <div class="row">
        <table class="table table-bordered table-striped" id="table">
        </table>
    </div>
 </div>
<script type="text/javascript">
    $("#btn_sumbit").click(function() {
        var q =  '?q=' + $("#text_q").val(); 
        var url = '/articles' + q;
        var resp = $.getJSON(url,function(data) {
            var col = []
            // generate headers of table
            $.each(data[0],function(key,val) {
                col.push(key); 
            });
            var options = {
                source: data,
                rowClass: "classy",
                callback: function(){
                    console.log(data.length);
                }
            };
            $("#table").jsonTable({
                head : col,
                json : col
            });
            $("#table").jsonTableUpdate(options);
        }); 
    });
</script>
</body>
</html>
